<!DOCTYPE html>
<html>
  <head>
    <title>p5.js paint with curves</title>
    <script src="https://cdn.jsdelivr.net/npm/p5@1.4.0/lib/p5.js"></script>
  </head>
  <body>
    <script>
      let img;

      function preload() {
        img = loadImage(
          "https://cdn.glitch.com/3d1b02dd-bdd8-4bbf-8ab9-4f064c51473d%2Fsmall.jpg?v=1628154688001"
        );
      }

      function setup() {
        createCanvas(img.width, img.height);
        angleMode(DEGREES);
        let step = 5;
        for (let col = 0; col < img.width; col += step) {
          for (let row = 0; row < img.height; row += step) {
            let c = img.get(col, row);
            stroke(c);
            strokeWeight(1);
            noFill();
            push();
            translate(col, row);
            rotate(random(360));
            curve(
              -step * 5,
              step * 5,
              -step,
              -step,
              step,
              step,
              -step * 5,
              step * 5
            );
            pop();
          }
        }
      }
    </script>
  </body>
</html>
