<!DOCTYPE html>
<html>
  <head>
    <title>ECS - A-Frame School</title>
    <meta name="description" content="ECS - A-Frame School">
    <script src="https://aframe.io/releases/0.5.0/aframe.min.js"></script>
  </head>
  <body>
    <a-scene>
      <a-entity id="box" position="-1 0.5 -3" geometry="primitive: box; width: 1; height: 1; depth: 1" rotation="0 45 0" material="color:#4CC3D9"></a-entity>
      <a-entity id="sphere" position="0 1.25 -5" geometry="primitive: sphere; radius:1.25;" material="color:#EF2D5E"></a-entity>
      <a-entity id="cylinder" position="1 0.75 -3" geometry="primitive: cylinder; radius:0.5; height:1.5" material="color:#FFC65D"></a-entity>
      <a-entity id="plane" position="0 0 -4" geometry="primitive: plane; width:4; height:4" rotation="-90 0 0" material="color:#7BC8A4"></a-entity>
      <a-entity id="sky" geometry="primitive: sphere; radius:100" material:="color: #ECECEC; shader: flat; side:back "></a-entity>
    </a-scene>
  </body>
</html>
