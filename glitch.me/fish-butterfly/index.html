<!DOCTYPE html>
<html>
  <head>
    <title>Textures - A-Frame School</title>
    <meta name="description" content="Textures - A-Frame School">
    <script src="https://aframe.io/releases/0.5.0/aframe.min.js"></script>
  </head>
  <body>
    <a-scene>
      <a-sky src="https://cdn.glitch.com/f199b426-dc12-493e-9fb2-6b5c929b44e7%2Fdesert%20and%20cars.jpg?1498044281946"></a-sky>

      <a-box src="https://cdn.glitch.com/f199b426-dc12-493e-9fb2-6b5c929b44e7%2Fpexels-photo-220634.jpeg?1498043988088" position="-2 0.5 -4"></a-box>
      <a-sphere src="https://cdn.glitch.com/f199b426-dc12-493e-9fb2-6b5c929b44e7%2Fpexels-photo-132800.jpeg?1498043984446" radius="0.5" position="0 0.5 -3"></a-sphere>
      <a-cone src="https://cdn.glitch.com/f199b426-dc12-493e-9fb2-6b5c929b44e7%2Fpexels-photo-235985.jpeg?1498044001451" height="2" radius-top="0.1" position="0 1 -6"></a-cone>
      <a-box src="https://cdn.glitch.com/f199b426-dc12-493e-9fb2-6b5c929b44e7%2Fpexels-photo-242616.jpeg?1498044001452" position="2 0.5 -4"></a-box>

      <a-plane src="" rotation="-90 0 0" height="100" width="100"></a-plane>

      <a-light type="ambient" color="#445451"></a-light>
      <a-light type="point" intensity="2" position="2 4 4"></a-light>
    </a-scene>
