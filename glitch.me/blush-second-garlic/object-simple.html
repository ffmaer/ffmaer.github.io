    class Boat {
      constructor(x, y) {
        this.x = x;
        this.y = y;
      }
      move() {
        this.x = this.x + 2;
      }
      draw() {
        circle(this.x, this.y, 20);
      }
    } //tc

        this.x = x;
        this.y = y;
      }
      move() {
        this.x = this.x + 5;
      }
      draw() {
        circle(this.x, this.y, 50);
      }
    } //nightray

        this.x = this.x + 100
