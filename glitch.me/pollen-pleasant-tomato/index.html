<!DOCTYPE html>
<html>
  <head>
    <title>大漠孤烟直</title>
    <script src="https://cdn.jsdelivr.net/npm/p5@1.4.0/lib/p5.js"></script>
  </head>
  <body>
    <script>
      function setup() {
        w = 500;
        h = 400;
        noStroke();
        createCanvas(w, h);
        background("white");
        fill("black");
        quad((w / 4) * 3, 0, w, 0, w, h, (w / 4) * 1, h);
        fill("white");
        circle((w / 3) * 2, (h / 3) * 2, w / 2);
        fill("red");
        triangle((w / 3) * 2, (h / 3) * 2, w / 4, h / 6, w / 6, h / 2);
      }
    </script>
  </body>
</html>
