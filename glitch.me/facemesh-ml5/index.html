<html>
  <head>
    <meta charset="UTF-8" />
    <title>Facemesh with Webcam!!</title>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/p5.js/0.9.0/p5.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/p5.js/0.9.0/addons/p5.dom.min.js"></script>
    <script
      src="https://unpkg.com/ml5@latest/dist/ml5.min.js"
      type="text/javascript"
    ></script>

    <style></style>
  </head>

  <script>
    let facemesh;
    let video;
    let predictions = [];
    let margin = 50;

    function setup() {
      createCanvas(800, 600);
      video = createCapture(VIDEO);
      video.size(640, 480);

      facemesh = ml5.facemesh(video, modelReady);

      // This sets up an event that fills the global variable "predictions"
      // with an array every time new predictions are made
      facemesh.on("predict", (results) => {
        predictions = results;
      });

      // Hide the video element, and just show the canvas
      video.hide();
      background("purple");
    }

    function modelReady() {
      console.log("Model ready!");
    }

    function draw() {
      drawBackground();

      image(video, margin, margin, 640, 480);
      // We can call both functions to draw all keypoints
      drawKeypoints();
      drawForeground();
    }

    function drawForeground() {
      circle(random(width), random(height), map(mouseY, 0, height, 0, 100));
    }

    function drawBackground() {
      background("purple");
      rect(random(width), 0, map(mouseX, 0, width, 10, 100), height);
    }

    // A function to draw ellipses over the detected keypoints
    function drawKeypoints() {
      for (let i = 0; i < predictions.length; i += 1) {
        const keypoints = predictions[i].scaledMesh;

        // Draw facial keypoints.
        for (let j = 0; j < keypoints.length; j += 1) {
          const [x, y] = keypoints[j];
          push();
          translate(margin, margin);
          fill(random(255), random(255), 0);
          circle(x, y, random(10, 20));
          pop();
        }
      }
    }
  </script>

  <body>
    <h1>Facemesh with Webcam</h1>
  </body>
</html>
