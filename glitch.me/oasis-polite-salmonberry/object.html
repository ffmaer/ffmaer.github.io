       class Boat { // tc
         constructor(x, y, s, c1, c2) {
           this.x = x;
           this.y = y;
           this.s = s;
           this.c1 = c1;
           this.c2 = c2;
         }
         move() {}
         draw() {
           push();
           translate(this.x, this.y);
           scale(this.s);
           noStroke();
           fill(this.c1);
           triangle(212, 22, 64, 231, 206, 232); // left sail
           rect(216, 17, 11, 246); // pole
           fill(this.c2);
           triangle(236, 26, 348, 239, 231, 230); // right sail
           quad(50, 253, 368, 257, 316, 300, 86, 302); // body
           pop();
         }
       }
    class MJ {
         constructor(x, y, s, c1, c2) {
           this.x = x;
           this.y = y;
           this.s = s;
           this.c1 = c1;
           this.c2 = c2;
         }
         move() {}
         draw() {
          //mj
          push();
          scale(s);
          translate(width * (this.s+1), height * (this.s+1) - this.y);

          // Drawing the body
          strokeWeight(1);
          fill(this.c1); // Cream color
          ellipse(this.x, this.y, 150, 200); // Body

          // Drawing the legs
          stroke(this.c1); // Cream color
          rect(this.x-60, this.y+80, 30, 80); // Left leg
          rect(this.x+30, this.y+80, 30, 80); // Right leg

          // Drawing the head
          fill(this.c1); // Cream color
          ellipse(this.x, this.y-100, 120,120); // Head

          // Drawing the eyes
          fill(0); // Black color
          ellipse(this.x-15, this.y-115, 20, 40); // Left eye
          ellipse(this.x+25, this.y-115, 20, 40); // Right eye

          // Drawing the nose
          fill(255, 105, 180); // Hot pink color
          triangle(this.x, this.y-95, this.x-10, this.y-85, this.x+10, this.y-85); // Nose

          // Drawing the mouth
          stroke("black");
          line(x, this.y-95, 200, 130); // Vertical part
          line(x, this.y-70, 180, 150); // Left part
          line(x, this.y-70, 220, 150); // Right part

          // Drawing the ears
          stroke(this.c2); // Cream color
          fill(this.c1); // Cream color
          triangle(x-70, this.y-170, this.x-60, this.y-100, this.x-30, this.y-120); // Left ear
          triangle(x+60, this.y-170, this.x+30, this.y-120, this.x+60, this.y-100); // Right ear

          // Drawing the tail
          noFill();
          strokeWeight(20);
          stroke(this.c1); // Cream color
          bezier(this.x+50, this.y+50, this.x+70, this.y, this.x+150, y+20, this.x+200, this.y+50); // Tail
          pop();
         }
       }

       class Doris{
         constructor(x,y,z,a1,a2){

      // scale(3);
      translate(this.x, this.y);

      noStroke();

       class Terrorist
       {

         constructor(x,y,s,c1,c2,lr)
         {
           this.x=x;
           this.y=y;
           this.s=s;
           this.c1=c1;
           this.c2=c2;
           this.lr=lr;
         }
         move()
         {

         }
         draw()
         {
           let xX = (3 * width) / 4;
           let yY = height / 2;

           xX = 0;
           yY = 0;

           push();

           translate(this.x,this.y);
           scale(this.s);

           strokeWeight(10);
           stroke(this.c1);

           // Draw the head
           fill(255);
           circle(xX, yY, 200);

           // Draw the body
           fill(this.c2);
           rect(xX - 20, yY + 100, 40, 120);

           // Draw the arms
           line(xX - 70, yY + 120, xX + 70, yY + 120);

           // Draw the eyes
           circle(xX - 40, yY - 20, 30);
           line(0, 0, xX - 40, yY - 20);
           circle(xX + 40, yY - 20, 30);
           line(width, 0, xX + 40, yY - 20);

           // Draw the bomb
           if (this.lr == true)
           {
             circle(xX - 70, yY + 120, 50);
             line(xX - 70, yY + 95, xX - 95, yY + 70);
           }
           else
           {
             circle(xX + 70, yY + 120, 50);
             line(xX + 70, yY + 95, xX - 95, yY + 70);
           }
       };
