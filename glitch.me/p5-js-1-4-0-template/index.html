<!DOCTYPE html>
<html>
  <head>
    <title>大漠孤烟直</title>
    <script src="https://cdn.jsdelivr.net/npm/p5@1.4.0/lib/p5.js"></script>
  </head>
  <body>
    <script>
      function setup() {
        createCanvas(800, 800);
        background("darkorange");
      }

      function draw() {
        noStroke();
        fill("red");
        rect(200, 0, 150, 800);
        fill("orange");
        triangle(0, 800, 800, 800, 300, 600);
        fill("black");
        triangle(0, 800, 300, 800, 300, 600);
      }
    </script>
  </body>
</html>
