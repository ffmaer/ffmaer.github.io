<html>
  <head>
    <meta charset="UTF-8" />
    <title>Facemesh with Webcam!!</title>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/p5.js/1.7.0/p5.min.js"></script>
    <script
      src="https://unpkg.com/ml5@0.12.2/dist/ml5.min.js"
      type="text/javascript"
    ></script>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/p5.js/1.6.0/addons/p5.sound.min.js"></script>


    <style></style>
  </head>

  <script>
    let facemesh;
    let video;
    let predictions = [];
    let margin = 50;

    function setup() {
      let cnv = createCanvas(800, 600);
      video = createCapture(VIDEO);
      video.size(640, 480);

      facemesh = ml5.facemesh(video, modelReady);

      // This sets up an event that fills the global variable "predictions"
      // with an array every time new predictions are made
      facemesh.on("predict", (results) => {
        predictions = results;
      });

      // Hide the video element, and just show the canvas
      video.hide();
      mic = new p5.AudioIn();
      mic.start();
      cnv.mousePressed(userStartAudio);
    }

    function modelReady() {
      console.log("Model ready!");
    }

    function drawMicLevel() {
      push()
      fill("black");
      text("tap to start", 25, 5);
      micLevel = mic.getLevel();
      text(micLevel, width / 2, height / 2);
      fill(0,64)
      circle(width / 2, height / 2, 1000 * micLevel);
      pop()
    }

    function drawKeyboardEffects() {
      if (key == "1") {
        fill(random(["red", "green", "blue"]));
        circle(random(width), random(height), random(10, 20));
      } else if (key == "2") {
        strokeWeight(random(1, 5));
        line(random(width), random(height), random(width), random(height));
      }
    }

    function draw() {
      drawBackground();

      image(video, margin, margin, 640, 480);
      // We can call both functions to draw all keypoints
      drawKeypoints();
      drawForeground();
      drawKeyboardEffects();
      drawMicLevel();
    }

    function drawForeground() {
      circle(random(width), random(height), map(mouseY, 0, height, 0, 100));
    }

    function drawBackground() {
      background("lime");
      rect(random(width), 0, map(mouseX, 0, width, 10, 100), height);
    }

    // A function to draw ellipses over the detected keypoints
    function drawKeypoints() {
      for (let i = 0; i < predictions.length; i += 1) {
        const keypoints = predictions[i].scaledMesh;

        // Draw facial keypoints.
        for (let j = 0; j < keypoints.length; j += 1) {
          const [x, y] = keypoints[j]; // 468 points
          push();
          translate(margin, margin);
          textAlign(CENTER, CENTER);

          if (j == 1) {
            text("ðŸ˜‹", x, y); //tc
          } else if (j == 10) {
            text("ðŸŒŽ", x, y); //tc
          } else {
            if (key == 3) {
              strokeWeight(1);
              stroke("red");
              noFill();
              square(x, y, 30);
            } else {
              stroke("white");
              point(x, y);
            }
          }
          pop();
        }
      }
    }
  </script>

  <body>
    <h1>Facemesh with Emojis / Texts / Shapes</h1>
  </body>
</html>
