<html>
  <head>
    <title>ml5 imageClassifier</title>
    <script src="https://cdn.jsdelivr.net/npm/p5@1.0.0/lib/p5.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/ml5@0.5.0/dist/ml5.min.js"></script>
  </head>
  <body>
    <p>
      <a href="credits.html">image credits</a>
    </p>

    <p>
      Answering and code adapted from:
      https://stackoverflow.com/questions/62758599/error-failed-to-link-vertex-and-fragment-shaders
    </p>
    <script>
      let classifier;

      let img;

      function preload() {
        img = loadImage("./gull.jpg");
        classifier = ml5.imageClassifier("MobileNet", modelReady);
      }

      function setup() {
        createCanvas(400, 400);
        background("lavender");
        image(img, 0, 0);
      }

      function modelReady() {
        console.log("Model Ready");
        try {
          classifier.predict(img, gotResult);
        } catch (error) {
          console.log("Model Error");
          console.error(error);
        }
      }

      // A function to run when we get any errors and the results
      function gotResult(error, results) {
        // Display error in the console
        if (error) {
          console.error(error);
        }
        // The results are in an array ordered by confidence.
        console.log(results);
        console.log("Label: " + results[0].label);
        console.log("Confidence: " + nf(results[0].confidence, 0, 2));
      }
    </script>
  </body>
</html>
