<!DOCTYPE html>
<html>
  <head>
    <title>Theo van Doesburg Remade</title>
    <script src="https://cdn.jsdelivr.net/npm/p5@1.4.0/lib/p5.js"></script>
  </head>
  <body>
    <script>
      function setup() {
        createCanvas(800,800)
        background("white")
      }
    

      function draw() {
        noStroke()     
        fill("yellow")
        quad(0,100,300,0,400,300,50,400)
        fill("dodgerblue")
        quad(400,300,800,200,800,700,500,700)
        fill("red")
        quad(0,600,300,500,400,700,100,800)
        fill("black")
        quad(400,0,800,0,800,150,400,150)
        quad(50,0,80,0,230,800,200,800)
        quad(170,600,170,630,800,430,800,400)
      }

   </script>
  </body>
</html>
