<!DOCTYPE html>
<html>
  <head>
    <title>p5.js arc() study</title>
    <script src="https://cdn.jsdelivr.net/npm/p5@1.4.0/lib/p5.js"></script>
  </head>
  <body>
    <script>
      function setup() {
        createCanvas(800, 200);
        background("lawngreen");
        translate(100,100)
        arc(0,0,100,100,0,PI/6)
        translate(100,0)
        arc(0,0,100,100,0,PI/4)
        translate(100,0)
        arc(0,0,100,100,0,PI/2)
        translate(100,0)
        arc(0,0,100,100,0,PI)
      }
    </script>
  </body>
</html>
