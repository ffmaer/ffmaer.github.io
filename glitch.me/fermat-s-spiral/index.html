<!DOCTYPE html>
<html>
  <head>
    <title>Fermat's Spiral</title>
    <script src="https://cdn.jsdelivr.net/npm/p5@1.4.0/lib/p5.js"></script>
  </head>
  <body>
    <script>
      function setup() {
        createCanvas(800, 800);
        background("lawngreen");
        translate(width / 2, height / 2);
        let phi = 0;
        let radius = 20;
        strokeWeight(10);
        while (phi < PI * 70) {
          let power = 2
          let x = radius * cos(phi) * pow(phi, 1 / power);
          let y = radius * sin(phi) * pow(phi, 1 / power);
          stroke(random(["yellow", "white"]));
          point(x, y);
          // point(-x, -y);
          phi += 0.1;
        }
      }
    </script>
  </body>
</html>
