<!DOCTYPE html>
<html>
  <head>
    <title>text random walk 2</title>
    <script src="https://cdn.jsdelivr.net/npm/p5@1.4.0/lib/p5.js"></script>
  </head>
  <body>
    <script>
      let x;
      let y;
      let end_y;
      function setup() {
        createCanvas(400, 400);
        background("black");
        x = random(width);
        y = 0;
        end_y = random(height);
      }

      function draw() {
        fill("white");
        x = x + random(-5, 5);
        y = y + random(5);
        text("文字", x, y);
        if (y > end_y) {
          x = random(width);
          y = 0;
          end_y = random(height);
        }
      }
    </script>
  </body>
</html>
