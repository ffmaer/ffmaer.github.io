<html>
  <head>
    <meta charset="UTF-8" />
    <title>Many Brushes</title>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/p5.js/1.6.0/p5.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/p5.js/1.6.0/addons/p5.sound.min.js"></script>
  </head>

  <script>
    function setup() {
      createCanvas(800, 600);
      background("yellow");
    }

    function draw() {
      for (let i = 0; i < 10; i++) {
        //tc1
        for (let j = 0; j < 20; j++) {
          circle(i * 10 + 50, j * 10 + 50, 10);
        }
      }

      for (let i = 0; i < 20; i++) {
        //anora
        for (let j = 0; j < 20; j++) {
          textSize(i + j);
          text("❤️", 25 * i, 25 * j);
        }
      }

      for (let i = 1; i <= 100; ++i) {
        for (let j = 1; j <= 100; ++j) {
          fill("black");
          text("Hi!", j * 100, i * 100);
        }
      }
      for (let i = 0; i < 20; i++) {
        //Doris
        for (let count = 0; count < 20; count++) {
          fill("white");
          rect(i * 20 + 20, count * 20 + 20, count - i, count);
        }
      }
      for (let p = 0; p < 50; p++) {
        for (let q = 0; q < 50; q++) {
          fill("aquamarine");
          circle(p * 10 + 200, q * 10 + 50, 50);
        }
      }
      
      for(let y = 32; y<= 600; y+=8){
        for(let x=12;x<=800;x+=15){
          fill(0,0,255);
          circle(x+y,y,16-y/10.0); //eaden
        }
      }
      
      for (let u = 0; u < 50; u+=1) {
        for (let n = 0; n < 50; n+=1) {
          fill("pink");
          text("🌼", mouseX, n+1, 50); //Una
        }
      }
      
    }
  </script>

  <body></body>
</html>
