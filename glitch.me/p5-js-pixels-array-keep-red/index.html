<!DOCTYPE html>
<html>
  <head>
    <title>p5.js pixels array keep red</title>
    <script src="https://cdn.jsdelivr.net/npm/p5@1.4.0/lib/p5.js"></script>
  </head>
  <body>
    <script>
      let img;

      function preload() {
        img = loadImage(
          "https://cdn.glitch.com/3d1b02dd-bdd8-4bbf-8ab9-4f064c51473d%2Fsmall.jpg?v=1628154688001"
        );
      }

      function setup() {
        pixelDensity(1);
        let cnv = createCanvas(img.width, img.height);
        image(img, 0, 0);
        loadPixels();
        for (let x = 0; x < width; x++) {
          for (let y = 0; y < height; y++) {
            let loc = (y * width + x) * 4;
            pixels[loc + 1] = 0;
            pixels[loc + 2] = 0;
          }
        }
        updatePixels();
      }
    </script>
  </body>
</html>
