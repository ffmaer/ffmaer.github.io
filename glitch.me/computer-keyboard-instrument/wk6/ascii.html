<html>
  <head>
    <meta charset="UTF-8" />
    <title></title>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/p5.js/1.7.0/p5.min.js"></script>
  </head>

  <script>
    function setup() {
      createCanvas(400, 300);
      capture = createCapture(VIDEO);
      capture.size(400, 300);
      capture.hide();
    }
    function draw() {
      background("white")
      capture.loadPixels();
      let gap = 10;
      for (let i = 0; i < capture.width; i += gap) {
        for (let j = 0; j < capture.height; j += gap) {
          let index = (j * capture.width + i) * 4;
          let red = capture.pixels[index];
          let green = capture.pixels[index + 1];
          let blue = capture.pixels[index + 2];
          let alpha = capture.pixels[index + 3];
          noStroke();
          fill("black")
          let val = map(red, 0, 255, 0, 6);
          let char = "";
          if (val > 5) {
            char = "@";
          } else if (val > 4) {
            char = "$";
          } else if (val > 3) {
            char = "%";
          } else if (val > 2) {
            char = "#";
          } else if (val > 1) {
            char = "/";
          } else if (val > 0) {
            char = ".";
          }
          textAlign(CENTER, CENTER);
          text(char, i, j);
        }
      }
    }
    function keyPressed() {
      if (key == "s") {
        saveGif("capture.gif", 5);
      }
    }
  </script>

  <body></body>
</html>
