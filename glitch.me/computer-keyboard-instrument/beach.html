    function drawCoastline() {
      //tc
      push();

      fill("LemonChiffon");
      ellipse(514, 317, 540 * 2, 484 * 2); //sand

      pop();

    function drawBoat(x, y, s, c1, c2) {
      //tc
      push();
      translate(x, y);
      scale(s);
      fill(c1)
      triangle(212, 22, 64, 231, 206, 232); // left sail
      rect(216, 17, 11, 246); // pole
      fill(c2)
      triangle(236, 26, 348, 239, 231, 230); // right sail
      quad(50, 253, 368, 257, 316, 300, 86, 302); // body
      pop();
    }

    function drawTerrorist(x, y, s, color1, color2,lr) {
      //Zhiyi

      
      let xX = (3 * width) / 4;
      let yY = height / 2;

      xX = 0;
      yY = 0;

      push();

      translate(x, y);
      scale(s);

      strokeWeight(10);
      stroke(color1);

      // Draw the head
      fill(255);
      circle(xX, yY, 200);

      // Draw the body
      fill(color2);
      rect(xX - 20, yY + 100, 40, 120);

      // Draw the arms
      line(xX - 70, yY + 120, xX + 70, yY + 120);

      // Draw the eyes
      circle(xX - 40, yY - 20, 30);
      line(0, 0, xX - 40, yY - 20);
      circle(xX + 40, yY - 20, 30);
      line(width, 0, xX + 40, yY - 20);

      // Draw the bomb
      if(lr==true)
      {
        circle(xX - 70, yY + 120, 50);
        line(xX - 70, yY + 95, xX - 95, yY + 70);
      }
      else
      {
        circle(xX + 70, yY + 120, 50);
        line(xX + 70, yY + 95, xX - 95, yY + 70);
      }
      
      

      pop();
    }

        }

      pop();

    function drawStandingCat(x, y, s, color) {

      //mj
      push();
      scale(s);
      translate(width * (s+1), height * (s+1) - y);

      // Drawing the body
      strokeWeight(1);
      fill(color); // Cream color
      ellipse(x, y, 150, 200); // Body

      // Drawing the legs
      stroke(color); // Cream color
      rect(x-60, y+80, 30, 80); // Left leg
      rect(x+30, y+80, 30, 80); // Right leg

      // Drawing the head
      fill(color); // Cream color
      ellipse(x, y-100, 120,120); // Head

      // Drawing the eyes
      fill(0); // Black color
      ellipse(x-15, y-115, 20, 40); // Left eye
      ellipse(x+25, y-115, 20, 40); // Right eye

      // Drawing the nose
      fill(255, 105, 180); // Hot pink color
      triangle(x, y-95, x-10, y-85, x+10, y-85); // Nose

      // Drawing the mouth
      stroke("black");
      line(x, y-95, 200, 130); // Vertical part
      line(x, y-70, 180, 150); // Left part
      line(x, y-70, 220, 150); // Right part

      // Drawing the ears
      stroke(255, 200, 100); // Cream color
      fill(255, 200, 100); // Cream color
      triangle(x-70, y-170, x-60, y-100, x-30, y-120); // Left ear
      triangle(x+60, y-170, x+30, y-120, x+60, y-100); // Right ear

      // Drawing the tail
      noFill();
      strokeWeight(20);
      stroke(255, 200, 100); // Cream color
      bezier(x+50, y+50, x+70, y, x+150, y+20, x+200, y+50); // Tail
      pop();
    }

    function drawShark(x, y,s,colorBody,colorTail) {
      push();
      // 绘制鲨鱼的身体
      fill(colorBody);
      scale(s);
      stroke(0);
      rect(x, y, 150, 50);

      // 绘制鲨鱼的尾巴
      fill(colorTail);
      scale(s);
      noStroke();
      triangle(x + 150, y, x + 175, y + 25, x + 150, y + 50);

      // 绘制鲨鱼的眼睛
      fill(255);
      scale(s);
      noStroke();
      ellipse(x + 40, y + 20, 20, 20);

      // 绘制鲨鱼的嘴巴
      fill(255);
      scale(s);
      stroke(0);
      triangle(x + 150, y + 25, x + 175, y, x + 175, y + 50);
      pop();
    }
