<!DOCTYPE html>
<html>
  <head>
    <title>大漠孤烟直</title>
    <script src="https://cdn.jsdelivr.net/npm/p5@1.4.0/lib/p5.js"></script>
  </head>
  <body>
    <script>
      function setup() {
        createCanvas(800,800)
        background("white")
      }
    

      function draw() {
        noStroke()     
        fill("black")
        triangle(0,0,800,0,600,300)
        fill("dodgerblue")
        triangle(0,800,800,800,600,300)
       
      }
    </script>
  </body>
</html>
