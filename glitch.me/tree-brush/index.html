<!DOCTYPE html>
<html>
  <head>
    <title>Textures - A-Frame School</title>
    <meta name="description" content="Textures - A-Frame School">
    <script src="https://aframe.io/releases/0.5.0/aframe.min.js"></script>
    <script src="https://unpkg.com/aframe-animation-component@%5E3.2.x/dist/aframe-animation-component.min.js"></script>
    <script>
      AFRAME.registerComponent('school-playground',{
        init: function(){
          var stars1 = document.querySelector('#stars1')
          var stars2 = document.querySelector('#stars2')
          for(i=0;i<25;i++){
            var box = document.createElement("a-sphere");
            box.setAttribute('scale',{radius:Math.random()});
            box.setAttribute('position',{x:Math.random()*40-20,y:Math.random()*40-20,z:Math.random()*40-20});
            stars1.appendChild(box);
            stars2.appendChild(box);
          }          
        }
      })

    </script>
  </head>
  <body>
    <a-scene school-playground>
      <a-entity id="stars1" animation="property:rotation;
                                      easing: linear;
                                      loop: true;
                                      to:0 360 0;
                                      dur:10000"></a-entity>
    <a-entity id="stars2" animation="property:rotation;
                                      easing: linear;
                                      loop: true;
                                      to:0 360 0;
                                      dur:5000"></a-entity>


      <a-sky src="https://cdn.glitch.com/b870d9ec-1139-44f9-b462-223e4a2c74e7%2Fsechelt.jpg?1490307995926" radius="50"></a-sky>
