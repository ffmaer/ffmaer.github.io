<!DOCTYPE html>
<html>
  <head>
    <title>two painters</title>
    <script src="https://cdn.jsdelivr.net/npm/p5@1.4.0/lib/p5.js"></script>
  </head>
  <body>
    <script>
      // there are two painters
      // each can only draw one point at a time
      function setup() {
        createCanvas(400, 400);
        frameRate(2)
        points.push(p1())
        points.push(p2())
      }
      let points = [];
      
      function draw() {
        stroke("white")
        background("black");
        noFill()
        points.push(p1())
        points.push(p2())
        for(let i=0;i<points.length-3;i++){
          let [x1,y1]=points[i]
          let [x2,y2]=points[i+1]
          let [x3,y3]=points[i+2]
          let [x4,y4]=points[i+3]
          bezier(x1,y1,x2,y2,x3,y3,x4,y4)
        }        
      }
      let right = 0
      let down = 0
      function p1() {
        if(frameCount %2==0){
          right++
        }else{
          down++
        }
        let step = 10
        return [step*right, step*down];
      }
      function p2() {
        let somePoints = [23, 86, 200, 189, 13, 99, 313, 381, 62, 57, 212, 289];
        let pointX = random(somePoints);
        let pointY = random(points)[1];
        console.log(pointX, pointY);
        return [pointX, pointY];
      }
      
    </script>
  </body>
</html>
